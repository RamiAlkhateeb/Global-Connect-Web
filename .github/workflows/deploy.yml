name: Deploy to GitHub Pages
on:
  push:
    branches: ["main"]
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Install dependencies
        run: npm install

      - name: Build
        # Use your repo name for base-href
        run: npx ng build --configuration production --base-href /Global-Connect-Web/

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Double check this path in your local 'dist' folder!
          path: dist/global-connect-web/browser

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4