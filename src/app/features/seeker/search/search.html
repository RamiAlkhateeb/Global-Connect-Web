<div class="container mt-4">
  <div class="row mb-4">
    <div class="col-12 col-md-4">
      <input type="text" class="form-control" placeholder="Specialty (e.g. CBT)">
    </div>
    <div class="col-12 col-md-4 mt-2 mt-md-0">
      <select class="form-select">
        <option value="">Language</option>
        <option value="de">German</option>
        <option value="en">English</option>
      </select>
    </div>
    <div class="col-12 col-md-4 mt-2 mt-md-0 d-grid">
      <button class="btn btn-primary" (click)="search()">Search</button>
    </div>
  </div>

  <div class="row">
    @for (provider of providers; track provider.providerId) {
      <div class="col-12 col-md-6 col-lg-4">
        <div class="card h-100">
          <div class="card-body">
            <h5 class="card-title">{{ provider.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ provider.specialty }}</h6>
            <p class="card-text">
              <i class="bi bi-translate"></i> {{ provider.languages.join(', ') }}<br>
              <i class="bi bi-cash"></i> ${{ provider.hourlyRateUSD }}/hr
            </p>
            <small class="text-success">
              Next Slot: {{ provider.nextAvailableSlotUTC | date:'short' }}
            </small>
            <div class="d-grid mt-3">
              <button class="btn btn-outline-primary" [routerLink]="['/provider', provider.providerId]">
                View Profile
              </button>
            </div>
          </div>
        </div>
      </div>
    }
  </div>
</div>
